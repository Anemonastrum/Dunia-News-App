<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let article of articles">
        <ion-card>
          <img [src]="article.urlToImage" *ngIf="article.urlToImage">
          <ion-card-header>
            <ion-card-title>{{ article.title }}</ion-card-title>
            <ion-card-subtitle>{{ article.source.name }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ article.description }}
          </ion-card-content>
        </ion-card>
      </div>
    </div>
 
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</ion-content>
